; Copy jadi config.ini
; Jangan commit config.ini ke repo.

[DEFAULT]
default_domain = example.com

[WEB]
https_enabled = false
http_port = 8080
https_port = 8443
tls_key_file = certs/server.key
tls_cert_file = certs/server.crt

[ADMIN]
base_path = /admin
session_secret = CHANGE_ME_SESSION_SECRET

; 1 server bisa banyak domain
[MaMKey_1]
name = Zimbra Primary
server = https://mail1.example.com
domains = example.com,example.co.id
preauthkey = CHANGE_ME_1

; Kalau cert Zimbra internal (AMAN):
; ca_file = certs/internal-ca.pem

; Testing doang (TIDAK AMAN):
; insecure_tls = true

; domain sama untuk fallback (urutan coba sesuai config.ini)
[MaMKey_2]
name = Zimbra Secondary (fallback)
server = https://mail2.example.com
domains = example.com
preauthkey = CHANGE_ME_2
